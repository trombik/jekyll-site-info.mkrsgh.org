---
name: Run standard

on:
  - push
  - pull_request

jobs:
  build:
    name: Run standard
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Run standard
        run: |
          node_modules/.bin/standard
