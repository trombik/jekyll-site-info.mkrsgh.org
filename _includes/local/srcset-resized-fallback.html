{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}
<figure class="{{ class }}">
  <a href="/{{ original.path }}" class="image-popup">
      <img src="/{% if largest %}{{ largest.path }}{% else %}{{ original.path }}{% endif %}"
           alt="{% if alt %}{{ alt }}{% elsif caption %}{{ caption | strip_html }}{% else %}{% endif %}"
       srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w"
       >
  </a>
  {% if caption %}
    <figcaption>
      {{ caption }}
    </figcaption>
  {% endif %}
</figure>
