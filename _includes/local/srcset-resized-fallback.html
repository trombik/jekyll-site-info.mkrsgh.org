{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}
<figure class="{{ class }}">
  <a href="/{{ original.path }}" class="image-popup">
  <img src="/{{ largest.path }}"
       alt="{{ alt }}"
       srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w"
       >
  </a>
  {% if caption %}
    <figcaption>
      {{ caption }}
    </figcaption>
  {% endif %}
</figure>
