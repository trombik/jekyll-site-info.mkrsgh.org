---
theme: minimal-mistakes-jekyll

host: 127.0.0.1
port: 4000

minimal_mistakes_skin: "default"  # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
title: "info.mkrsgh.org"
title_separator: "-"
subtitle:  # site tagline that appears below site title in masthead
name: "MKRS Siem Reap"
description: "Makers Guesthouse customer portal"
url: http://info.mkrsgh.org
baseurl:  # the subpath of your site, e.g. "/blog"
repository: trombik/jekyll-site-info.mkrsgh.org
teaser:  # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo:  # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title:  # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs: false  # true, false (default)
words_per_minute: 200
comments:
  provider: false  # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
reCaptcha:
  siteKey:
  secret:
atom_feed:
  path:  # blank (default) uses feed.xml
search: true
search_full_content: false
search_provider:  # lunr (default), algolia, google
algolia:
  application_id:  # YOUR_APPLICATION_ID
  index_name:  # YOUR_INDEX_NAME
  search_only_api_key:  # YOUR_SEARCH_ONLY_API_KEY
  powered_by:  # true (default), false
google:
  search_engine_id:  # YOUR_SEARCH_ENGINE_ID
  instant_search:  # false (default), true
# SEO Related
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:

# Social Sharing
twitter:
  username: &twitter makers_gh
og_image:  # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type:  # Person or Organization (defaults to Person)
  name:  # If the user or organization name differs from the site's name
  links:  # An array of links to social media profiles
    - https://twitter.com/makers_gh

# Site Author
author:
  name: Makers Guesthouse
  avatar:  # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: A makerspace in Siem Reap, Cambodia
  location: Siem Reap, Cambodia
  email: info@mkrsgh.org
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:info@mkrsgh.org"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: https://twitter.com/makers_gh
    - label: GitHub
      icon: "fab fa-fw fa-github"
      url: "https://github.com/trombik"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
    - label: "GitHub repository"
      icon: "fab fa-fw fa-github"
      url: https://github.com/trombik/jekyll-site-info.mkrsgh.org/
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url:


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  # XXX do not use wildcard here. see https://github.com/untra/polyglot/issues/30
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs  # ignore Minimal Mistakes /docs
  - /test  # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed  # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  # XXX SCSS generation broken in Jekyll 4.0 https://github.com/untra/polyglot/issues/107
  sourcemap: never


# Outputting
permalink: pretty
paginate: 5  # amount of posts to show
paginate_path: /blog/page/:num/
timezone:  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-youtube
  - jekyll-polyglot
  - jekyll-archives
  - jekyll-minifier
  - jekyll-responsive-image

responsive_image:
  template: _includes/local/srcset-resized-fallback.html
  default_quality: 80
  sizes:
    - width: 480
    - width: 800
    - width: 1500
  output_path_format: assets/%{dirname}/resized/%{filename}-%{width}x%{height}.%{extension}
  # `save_to_source: false` does not work. see
  # https://github.com/wildlyinaccurate/jekyll-responsive-image/issues/94
  save_to_source: true

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

category_archive:
  type: jekyll-archives
  path: /blog/archives/category/
tag_archive:
  type: jekyll-archives
  path: /blog/archives/tag/
year_archive:
  type: jekyll-archives
  path: /blog/archives/year/
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
    year: archive-taxonomy
  permalinks:
    category: /blog/archives/category/:name/
    tag: /blog/archives/tag/:name/
    year: /blog/archives/year/:year/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

defaults:
  - scope:
      path: makerspace/
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      author: trombik
      read_time: true
      comments: false
      share: true
      related: true
      permalink: /blog/:slugified_categories/:year/:month/:day/:title/
      header:
        overlay_image: /assets/img/george-bakos-OvEr7BwXxxg.jpg
        overlay_filter: 0.5
        show_overlay_excerpt: false
        caption: Photo by <a href="https://unsplash.com/@georgebakos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">George Bakos on Unsplash</a>
      sidebar:
        nav: blog
  - scope:
      path: _pages/archives/*.md
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: blog
  - scope:
      path: blog/*.html
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: blog
  - scope:
      path: makerspace/
      type: "pages"
    values:
      layout: "single"
      author_profile: false
  - scope:
      path: makerspace/*.md
      type: pages
    values:
      layout: single
      sidebar:
        nav: makerspace
      header:
        overlay_color: "#5e616c"
        overlay_image: /assets/img/benjamin-thomas-qDEvPXs9PwY-unsplash-800.jpg
        overlay_filter: 0.5
        image_description: A signage object of a makerspace
        caption: '<span>Photo by <a href="https://unsplash.com/@ben50t?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Benjamin Thomas</a> on <a href="https://unsplash.com/s/photos/makerspace?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>'
      tagline: ""
  - scope:
      path: makerspace/ja/*.md
      type: pages
    values:
      layout: single
      sidebar:
        nav: makerspace
      header:
        overlay_color: "#5e616c"
        overlay_image: /assets/img/benjamin-thomas-qDEvPXs9PwY-unsplash-800.jpg
        overlay_filter: 0.5
        image_description: A signage object of a makerspace
        caption: '<span>Photo by <a href="https://unsplash.com/@ben50t?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Benjamin Thomas</a> on <a href="https://unsplash.com/s/photos/makerspace?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>'
      tagline: ""
  - scope:
      path: makerspace
      type: pages
    values:
      layout: single
      sidebar:
        nav: makerspace
  - scope:
      path: makerspace/courses
      type: pages
    values:
      toc: true
      toc_sticky: true
      layout: single
      sidebar:
        nav: makerspace

  - scope:
      path: hotel
      type: pages
    values:
      layout: single
      sidebar:
        nav: hotel

after_footer_scripts:
  - https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js
  - https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js
analytics:
  provider: google-gtag
  google:
    tracking_id: UA-84377192-4

languages:
  - en
  - ja
default_lang: en
exclude_from_localization:
  - assets
  - images
parallel_localization: true

jekyll-minifier:
  # XXX disable js compression
  # see https://github.com/digitalsparky/jekyll-minifier/issues/51
  compress_javascript: false
  uglifier_args:
    harmony: true
